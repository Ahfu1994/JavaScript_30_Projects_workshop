<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Music API</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 class="title" id="title">Music mario</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress">

                </div>
            </div>
        </div>
        <audio id="audio" src="music/Mario.mp3" controls hidden></audio>
        <div class="img-container ">
            <img src="cover/Mario.jpg" alt="" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn"><i class="fa fa-backward"></i></button>
            <button id="play" class="action-btn"><i class="fa fa-play"></i></button>
            <button id="next" class="action-btn"><i class="fa fa-forward"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
