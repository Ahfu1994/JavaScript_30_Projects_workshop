<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" class="form" id="form">
            <h2>Registation</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="input your username">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="input your email">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="input your password">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="password">Confirm password</label>
                <input type="password" id="re-password" placeholder="input your password again">
                <small>error message</small>
            </div>
            <button type="submit">registater</button>
        </form>
    </div>




    <script src="script.js"></script>
</body>

</html>
