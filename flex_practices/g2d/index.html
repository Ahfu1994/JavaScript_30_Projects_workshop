<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <nav>
        <!-- logo -->
        <a class="logo" href="index.html">
            <img src="https://images.pexels.com/photos/6479545/pexels-photo-6479545.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="">
        </a>

        <!-- menu -->
        <ul class="ul-menu">
            <li><a href="">about</a></li>
            <li><a href="">developer</a></li>
            <li><a href="">contact</a></li>

        </ul>

        <!-- signin -->
        <div class="btn-signin">
            signin
        </div>

    </nav>

    <section class="container">
        <div class="card">
            <!-- card top -->
            <div class="card-top">
                <!-- card-top-title -->
                <div class="card-top-title">
                    <!-- card-top-title-profile -->
                    <div class="card-top-title-profile">
                        <img src="https://images.pexels.com/photos/6479545/pexels-photo-6479545.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="">
                    </div>

                    <!-- card-top-title-name -->
                    <div class="card-top-title-name">
                        <p>Lorem ipsum dolor sit.</p>
                        <span>example@gamil.com</span>
                    </div>
                </div>

                <!-- card-top-detail -->
                <div class="card-top-detail">
                    <h4>Even Photo</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati, velit.</p>
                </div>
            </div>

            <!-- card bottom -->
            <div class="card-bottom">
                <!-- clip -->
                <div class="clip">
                    <i class="fa-solid fa-paperclip"></i>
                </div>

                <!-- time ago -->
                <div class="time">
                    <span>15</span>
                    <span>m ago</span>
                </div>

                <!-- report -->
                <div class="report">
                    <i class="fa-solid fa-flag-checkered"></i>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
